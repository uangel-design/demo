<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<title>화상수업</title>
<link href="../css/common.css" rel="stylesheet">
</head>
<body>

<div class="wrapper bg_black"> <!-- 검은색 배경 시 : class="bg_black" -->
	<div class="header">
		<div class="left">
			<button type="button" class="btn_member"><span class="count">5</span></button>
		</div>
		<div class="tit">
			<a href="#" class="right_ic btn_meeting_info">
				<span class="ellipsis">수업명</span>
				<span class="ic_arrow_down"></span>
			</a>
		</div>
	</div>

	<div class="container">
		<div class="meeting_room">
			<ul class="member_view col"> <!-- 3인 이하시 : class="col" -->
				<li>
					<!-- camera ON -->
					<div class="video">
						<img src="../img/thumb.png" width="100%" height="100%" alt="">
					</div>
					<div class="name">나</div>
				</li>

				<li class="speak">
					<!-- camera OFF / 프로필사진 O -->
					<div class="profile" style="background-color:#c58cff">
						<img src="../img/thumb.png" alt="">
					</div>
					<div class="name">이형준</div>
				</li>

				<li>
					<!-- camera OFF / 프로필사진 X -->
					<div class="profile" style="background-color:#c58cff">
						<span class="nick">스테파니 리</span>
					</div>
					<div class="name">스테파니 리</div>
				</li>

				<li>
					<!-- camera ON -->
					<div class="video">
						<img src="../img/thumb.png" width="100%" height="100%" alt="">
					</div>
					<div class="name">나</div>
				</li>

				<li class="speak">
					<!-- camera OFF / 프로필사진 O -->
					<div class="profile" style="background-color:#c58cff">
						<img src="../img/thumb.png" alt="">
					</div>
					<div class="name">이형준</div>
				</li>

				<li>
					<!-- camera OFF / 프로필사진 X -->
					<div class="profile" style="background-color:#c58cff">
						<span class="nick">스테파니 리</span>
					</div>
					<div class="name">스테파니 리</div>
				</li>
			</ul>

			<div class="view_controls">
				<button type="button" class="camera"></button>
				<button type="button" class="mic"></button>
				<button type="button" class="convert"></button>
				<button type="button" class="subtitles on"></button>
				<button type="button" class="call"></button>
			</div>
		</div>
	</div>

	<!-- 회의실 정보 모달 팝업 -->
	<div class="modal slide_up modal_meeting_info">
		<div class="modal_backdrop"></div>
		<div class="modal_dialog">
			<div class="modal_content">
				<div class="modal_header">
					<div class="tit">수업명</div>
					<a href="#" class="btn_close"></a>
				</div>
				<div class="modal_container">
					<div class="info_txts">
						<dl>
							<dt>호스트</dt>
							<dd>홍길동</dd>
						</dl>
						<dl class="code">
							<dt>수업 코드</dt>
							<dd>
								<span class="num">123124324132</span>
								<button type="button" class="btn_copy"></button>
							</dd>
						</dl>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="../js/jquery-1.12.4.min.js"></script>
<script src="../js/common.js"></script>
<script type="text/javascript">
$(document).ready(function() {

	$( window ).resize();

	/* 기능 사용여부 toggle btn */
	toggleBtn( '.meeting_room .view_controls .camera' );
	toggleBtn( '.meeting_room .view_controls .mic' );

	/* 회의실 정보 모달 팝업 */
	$( '.btn_meeting_info' ).click( function( e ) {
		e.preventDefault();
		modalOpen( '.modal_meeting_info', 'bottom' ); /* ( 이름, 위치 ) */
	});

});
</script>

</body>
</html>
