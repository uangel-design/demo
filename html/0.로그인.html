<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<title>화상수업</title>
<link href="../css/common.css" rel="stylesheet">
</head>
<body>

<div class="wrapper">
	<div class="header">
		<div class="left">
			<button type="button" class="btn_prev"></button>
		</div>
	</div>

	<div class="container">
		<div class="login">

			<div class="brend"><span class="hide">서울특별시</span></div>

			<div class="ipt_field">
				<div class="ipt_txt">
					<input type="text" placeholder="이메일 주소" />
				</div>
			</div>

			<div class="ipt_field mt10">
				<div class="ipt_txt">
					<input type="password" placeholder="비밀번호" />
				</div>
			</div>

			<div class="mt40">
				<label class="ipt_radio">
					<input type="checkbox" />
					<i></i>로그인 상태 유지
				</label>
			</div>

			<div class="mt20">
				<button type="button" class="btn btn_blue btn_login">로그인</button>
			</div>

		</div>
	</div>
</div>

<script src="../js/jquery-1.12.4.min.js"></script>
<script src="../js/common.js"></script>
<script type="text/javascript">
$(document).ready(function() {
});
</script>

</body>
</html>
