<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
<title>화상수업</title>
<link href="../css/common.css" rel="stylesheet">
</head>
<body>

<div class="wrapper">
	<div class="main">
		<div class="tools">

			<!-- 로그인 전 -->
			<a href="#" class="profile logout">
				<img src="../img/people2.svg" width="100%" height="100%" alt="">
			</a>				

			<!-- 로그인 후 (프로필사진 O)
			<a href="#" class="profile" style="background-color:#c58cff;">
				<img src="../img/thumb.png" alt="">
			</a>
			-->

			<!-- 로그인 후 (프로필사진 X)
			<a href="#" class="profile" style="background-color:#c58cff;">
				<span class="nick">스테파니 리</span>
			</a>
			-->
		</div>

		<div class="intro">
			<p class="txt">실시간 AI 감성 정보를 활용하여<br>온라인 수업을 무료로 이용해 보세요.</p>
		</div>

		<div class="begin">
			<div class="btns">
				<button type="button" class="btn btn_blue btn_start">수업 시작하기</button>
				<button type="button" class="btn btn_white btn_join">수업 참여하기</button>
			</div>
		</div>
	</div>
</div>

<script src="../js/jquery-1.12.4.min.js"></script>
<script src="../js/common.js"></script>
<script type="text/javascript">
$(document).ready(function() {
});
</script>

</body>
</html>
